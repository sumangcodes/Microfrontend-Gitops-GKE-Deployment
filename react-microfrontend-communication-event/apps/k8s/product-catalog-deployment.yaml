apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-catalog
  labels:
    app: product-catalog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-catalog
  template:
    metadata:
      labels:
        app: product-catalog
    spec:
      containers:
      - name: product-catalog
        image: gcr.io/eighth-codex-439113-s2/product-catalog:latest
        ports:
        - containerPort: 80
        env:
          - name: PUBLIC_URL
            value: /product-catalog  # Ensures the app knows it runs under this path